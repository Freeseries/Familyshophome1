<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Shop - الصفحة الرئيسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9eff2; /* لون خلفية مشابه لتلجرام */
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        header {
            background-color: #0088cc; /* لون تلجرام */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('https://source.unsplash.com/1600x900/?shopping,store');
            background-size: cover;
            background-position: center;
            color: white;
            height: 350px;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .hero p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .hero button {
            background-color: #0088cc; /* لون تلجرام */
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .hero button:hover {
            background-color: #0077b3; /* لون أغمق لتأثير hover */
            transform: scale(1.05);
        }
        .sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .section {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .section img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            transition: transform 0.3s;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .section img:hover {
            transform: scale(1.1);
        }
        .section h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .offers {
            margin-top: 40px;
            background-color: #c6e7f2; /* لون أفتح مشابه لتلجرام */
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .offers h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #0088cc; /* لون تلجرام */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .offers p {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #555;
        }
        .offers-button {
            display: inline-block;
            background-color: #0088cc; /* لون تلجرام */
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .offers-button:hover {
            background-color: #0077b3; /* لون أغمق لتأثير hover */
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            background-color: #f5f5f5;
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>Family Shop</header>
    <section class="hero">
        <h1>مرحباً بكم في Family Shop</h1>
        <p>اكتشفوا أروع العروض والمنتجات الرائعة لدينا</p>
        <button>تسوقوا الآن</button>
    </section>
    <section class="sections">
        <a href="cosmetics.html" class="section">
            <img src="https://i.suar.me/GjnaN/l" alt="مستحضرات تجميل">
            <h3>مستحضرات تجميل</h3>
        </a>
        <a href="accessories.html" class="section">
            <img src="https://i.suar.me/Alp6O/l" alt="إكسسوارات">
            <h3>إكسسوارات</h3>
        </a>
        <a href="perfumes.html" class="section">
            <img src="https://i.suar.me/0Gp60/l" alt="عطور">
            <h3>عطور فاخرة</h3>
        </a>
        <a href="electronics.html" class="section">
            <img src="https://i.suar.me/2Gzx4/l" alt="إلكترونيات">
            <h3>إلكترونيات</h3>
        </a>
    </section>
    <section class="offers">
        <h2>العروض الخاصة والمسابقات</h2>
        <p>اشتركوا في المسابقات واحصلوا على فرص للفوز بجوائز مذهلة!</p>
        <a href="offers.html" class="offers-button">اطلع على العروض</a>
    </section>
    <footer>
        &copy; 2024 Family Shop. جميع الحقوق محفوظة.
    </footer>
</body>
</html>
